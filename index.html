<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onmouseup="onMouseUp(event)">
    <div
      onmousedown="onMouseDown(event)"
      onmousemove="onMouseMove(event)"
      style="width: 500px; height: 300px; border: 2px solid black"
    ></div>
    <br />
    <input id="boja" type="color" />
    <button onclick="onClick(`2px`)">
      <div
        id="2px"
        style="
          width: 2px;
          height: 2px;
          border: 1px solid black;
          background-color: black;
        "
      ></div>
    </button>
    <button onclick="onClick(`4px`)">
      <div
        id="4px"
        style="width: 4px; height: 4px; border: 1px solid black"
      ></div>
    </button>
    <button onclick="onClick(`6px`)">
      <div
        id="6px"
        style="width: 6px; height: 6px; border: 1px solid black"
      ></div>
    </button>

    <script src="script.js"></script>
  </body>
</html>
